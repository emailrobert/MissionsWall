    <script>

        var url = 'http://visitcrossway.com/dsservice.svc/';
        var urllocal = 'dsservice.svc/';

        function GetDoSomething() {

            var response;
            var datestring = "";

            $.ajax({
                type: "GET",
                url: urllocal + "GetDoSomething",
                contentType: "application/json",
                data: { dsId: '83fbed3c-8965-4e30-b213-2d7412881be6' },
                dataType: "json",
                success: function (result) {
                    if (result.startdate != "") {
                        datestring = result.startdate;
                    }
                    if (result.enddate != "" && result.enddate != result.startdate) {
                        datestring = datestring + "-" + result.enddate;
                    }
                    if (result.starttime != "") {
                        datestring = datestring + "<br>" + result.starttime;
                    }
                    if (result.endtime != "" && result.endtime != result.starttime) {
                        datestring = datestring + "-" + result.endtime;
                    }

                    $("#flier1title").html(result.eventtitle);
                    $("#flier1desc").html(result.eventdesc);
                    $("#flier1poc").html(result.contactname + "<br>" + result.contactemail + "<br>" + "(" + result.contactareacode + ")" + result.contactprefix + "-" + result.contactnumber);
                    $("#flier1date").html(datestring);
                    //$("#flier1").html(result.eventtitle);
                    //$("#flier1").html(result.eventtitle);
                    //$("#flier1").html(result.eventtitle);
                    //$("#flier1").html(result.eventtitle);
                },
                error: function (textStatus) {
                    alert('Error returned from GetDoSomething');
                }
            });
        }
    </script>

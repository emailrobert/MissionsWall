    <script>

        var url = 'http://visitcrossway.com/dsservice.svc/';
        var urllocal = 'dsservice.svc/';

        function GetDoSomething() {

            var response;

            $.ajax({
                type: "GET",
                url: url + "GetDoSomething",
                contentType: "application/json",
                data: { dsId:'1'},
                dataType: "json",
                success: function (result) {
                    alert("Success");
                },
                error: function (textStatus) {
                    alert(textStatus);
                }
            });
        }
    </script>

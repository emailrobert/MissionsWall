<!DOCTYPE html>
<html lang="en">
<head>

    <title id='Description'>This example shows how to use the Grid API to customize a column's rendering.</title>
    <link rel="stylesheet" href="assets/jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="assets/jqwidgets/styles/jqx.energyblue.css" type="text/css" />
    <script type="text/javascript" src="assets/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="assets/jqwidgets/jqxdata.js"></script> 
    <script type="text/javascript" src="assets/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="assets/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="assets/jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="assets/jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="assets/jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="assets/jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="assets/jqwidgets/jqxgrid.edit.js"></script>
    <script type="text/javascript" src="assets/jqwidgets/jqxgrid.pager.js"></script>    
    <script type="text/javascript" src="assets/jqwidgets/jqxgrid.selection.js"></script>      

    <script type="text/javascript">

        $(document).ready(function () {

            // prepare the data

            var url = "dsservice.svc/GetAllDoSomethings";
            // prepare the data
            var source =
            {
                datatype: "json",
                datafields: [
                    { name: 'contactname', type: 'string' },
                    { name: 'contactemail', type: 'string' },
                    { name: 'contactareacode', type: 'string' },
                    { name: 'contactprefix', type: 'string' },
                    { name: 'contactnumber', type: 'string' },
                    { name: 'eventtitle', type: 'string' },
                    { name: 'eventdesc', type: 'string' },
                    { name: 'eventlocation', type: 'string' },
                    { name: 'startdate', type: 'string' },
                    { name: 'starttime', type: 'string' },
                    { name: 'enddate', type: 'string' },
                    { name: 'endtime', type: 'string' }
                ],
                id: 'Id',
                url: url,
                updaterow: function (rowid, rowdata, commit) {
                    // synchronize with the server - send update command
                    
                    $.ajax({
                        type: "GET",
                        url: "dsservice.svc/UpdateDoSomething",
                        contentType: "application/json",
                        data: { dsId: rowdata.uid, eventtitle: rowdata.eventtitle, eventdesc: rowdata.eventdesc, eventlocation: rowdata.eventlocation },
                        
                        success: function (result) {
                            alert("Do Something Record Successfully Updated");
                        },
                        error: function (textStatus) {
                            alert("Error Updating Do Something Record");
                        }
                    });
                }
            };

            var linkrenderer = function (row, column, value) {

                if (value.indexOf('#') != -1) {
                    value = value.substring(0, value.indexOf('#'));
                }

                //var format = { target: '"_blank"' };
                //var html = $.jqx.dataFormat.formatlink(value, format);
                var html = "<a href='mailto:" + value + "'>" + value + "</a>";
                return html;

            }

            var dataAdapter = new $.jqx.dataAdapter(source);

            // Create jqxGrid.

            $("#jqxgrid").jqxGrid(
            {
                width: 1050,
                source: dataAdapter,
                pageable: true,
                autoheight: true,
                theme: 'energyblue',
                autorowheight: true,
                rowsheight: 70,
                editable: true,
                altrows: true,
                columns: [
                  { text: 'Contact Name', datafield: 'contactname', width: '100px', editable: false},
                  //{ text: 'Contact Email', datafield: 'contactemail', width: '200px', cellsrenderer: linkrenderer },
                  { text: 'Start Date', datafield: 'startdate', width: '100px', cellsformat: "D", editable: false },
                  {
                      text: 'Event Title', datafield: 'eventtitle', width: '200px',
                      validation: function (cell, value) {
                          if (value.length > 25) {
                              return { result: false, message: "Title must be 25 characters or less" };
                          }
                          return true;
                      },
                  },
                  {
                      text: 'Event Location', datafield: 'eventlocation', width: '200px',
                      validation: function (cell, value) {
                          if (value.length > 25) {
                              return { result: false, message: "Location must be 25 characters or less" };
                          }
                          return true;
                      },
                  },
                  {
                      text: 'Event Description', datafield: 'eventdesc', width: '450px',
                      validation: function (cell, value) {
                          if (value.length > 115) {
                              return { result: false, message: "Description must be 115 characters or less" };
                          }
                          return true;
                      },

                  }
                ]
            });
        });
    </script>

</head>

<body class='default'>
    <div id='jqxWidget' style="width:1050px;margin:auto;font-size: 13px; font-family: Verdana;">     
            <h1>Crossway Church Do Something Events</h1>
        <div id="jqxgrid">
        </div>
    </div>
</body>
</html>
